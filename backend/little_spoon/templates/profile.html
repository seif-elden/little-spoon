{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>profile page</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'explore/img/core-img/favicon.ico' %}">

    <!-- Core Stylesheet -->
    <link href="{% static 'explore/style.css' %}" rel="stylesheet">

    <!-- Responsive CSS -->
    <link href="{% static 'explore/css/responsive/responsive.css' %}" rel="stylesheet">

</head>

<body>
    <!-- Preloader Start -->
    <div id="preloader">
        <div class="yummy-load"></div>
    </div>

    

    <!-- ****** Top Header Area Start ****** -->
    <div class="top_header_area">
        <div class="container">
            <div class="row">
                <div class="col-5 col-sm-6">
                   <!-- zzzzzzzzzzzzzzzz -->
                </div>
                <!--  Login Register Area -->
                <div class="col-7 col-sm-6">
                    <div class="signup-search-area d-flex align-items-center justify-content-end">
                        <div class="login_register_area d-flex">
                            <div class="login">
                                <a href="{% url 'myprofile' %}"> profile </a>
                            </div>
                            <div class="register">
                                <a href="{% url 'logout' %}">log out</a>
                            </div>
                        </div>
                        <!-- Search Button Area -->
                        <div class="search_button">
                            <a class="searchBtn" href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                        </div>
                        <!-- Search Form -->
                        <div class="search-hidden-form">
                            <form action="#" method="get">
                                <input type="search" name="search" id="search-anything" placeholder="Search Anything...">
                                <input type="submit" value="" class="d-none">
                                <span class="searchBtn"><i class="fa fa-times" aria-hidden="true"></i></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ****** Top Header Area End ****** -->

    <!-- ****** Header Area Start ****** -->
    <header class="header_area">
        <div class="container">
            <div class="row">
                <!-- Logo Area Start -->
                <div class="col-12">
                    <div class="logo_area text-center">
                        <a href="index.html" class="yummy-logo">
                            <img src="/uploads/{{me.avatar}}" style="width: 200px;height:200px;  border-radius: 50%;">
                        </a>
                        <br>
                        {{me.user.username}}
                        <br>
                        {{me.bio}}
                    </div>
                </div>
            </div>

        </div>
    </header>
    <!-- ****** Header Area End ****** -->

    <!-- ****** Breadcumb Area Start ****** -->
    <div class="breadcumb-nav">
        <div class="container">
            <div >
                <divclass="float-left">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'home'%}" ><i class="fa fa-home" aria-hidden="true"></i></a></li> 
                            <li class="breadcrumb-item " aria-current="page">My recipes </li>
                        </ol>
                    </nav>
                </div>
                <div class="float-right">         
                    <a href="{% url 'addrecipe' %}"  type="button" class="btn btn-outline-primary" >add recipe</a>
                </div>
            </div>
        </div>
    </div>
    <!-- ****** Breadcumb Area End ****** -->

    <!-- ****** Archive Area Start ****** -->
    <section class="archive-area section_padding_80">
        <div class="container">
            <div class="row">

                {% for r  in myr %}
                <!-- Single Post -->
                <a href="{% url 'viewrecipe' pk=r.pk %}" >
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="single-post wow fadeInUp" data-wow-delay="0.1s">
                        <!-- Post Thumb -->
                        <div class="post-thumb">
                            <img src="/uploads/{{r.picture}}" alt="" style="width:300px;height:200px;">
                        </div>
                        <!-- Post Content -->
                        <div class="post-content">
                            <div class="post-meta d-flex">
                                <div class="post-author-date-area d-flex">
                                    <!-- Post Author -->
                                    <div class="post-author">
                                        <a href="#">By {{r.author}}</a>
                                    </div>
                                    <!-- Post Date -->
                                    <div class="post-date">
                                        <a href="#">{{r.created_at}}</a>
                                    </div>
                                </div>
                                <!-- Post Comment & Share Area -->
                                <div class="post-comment-share-area d-flex">
                                    <!-- Post Favourite -->
                                    <div class="post-favourite">
                                        <a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i> {{r.likes.count}}</a>
                                    </div>
                                </div>
                            </div>
                            <a href="#">
                                <h4 class="post-headline">{{r.title}}</h4>
                            </a>
                        </div>
                    </div>
                </div>
                </a>
                {% endfor %}




            </div>
        </div>
    </section>
    <!-- ****** Archive Area End ****** -->

    <!-- Jquery-2.2.4 js -->
    <script src="{% static 'explore/js/jquery/jquery-2.2.4.min.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'explore/js/bootstrap/popper.min.js' %}"></script>
    <!-- Bootstrap-4 js -->
    <script src="{% static 'explore/js/bootstrap/bootstrap.min.js' %}"></script>
    <!-- All Plugins JS -->
    <script src="{% static 'explore/js/others/plugins.js' %}"></script>
    <!-- Active JS -->
    <script src="{% static 'explore/js/active.js' %}"></script>
</body>
